<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <main class="container">
    <div class="left-side">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <h2>ONDI</h2>
        </div> 
    </div>
    <div class="right-side">
        <div class="title">
            <p> This is not a real online service! You know need something <br>
                like this in your life to help you realize your deepest dreams <br>
                Sign up  <span>now</span> to get started.
            </p>
            <p >You <span>know</span> what you want</p>
        </div>
        <p style=" margin-bottom: 16px;">Let's do this!</p>
        <fieldset>
            <legend>Create account</legend>
            <div class="form-card">
                <div class="form-left">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name">
    
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
    
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="form-right">
                    <label for="">Last name</label>
                    <input type="text" name="" id="">
    
                    <label for="">Phone number</label>
                    <input type="text" name="" id="">
    
                    <label for="">Confirm password</label>
                    <input type="text" name="" id="">
                </div>
            </div>
        </fieldset>
        <div class="btn">
            <a href="#">
                 Create Account
                <!-- <button>Create Account</button> -->
            </a>   
        <p>
            Already have an account? <a href="#">Login</a>
        </p>
        </div>     
   </main>
<script src="index.js"></script>
</body>
</html>
